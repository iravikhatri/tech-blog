{% extends 'blog/base.html' %}
{% block content %}
    <section class="form-cover md:pt-6">
        {% if messages %}
            {% for message in messages %}
                <div class="flex justify-center">
                    <p class="inline-block px-8 py-3 bg-red-200 text-center text-red-600 tracking-wide alert-{{ message.tags }}">{{ message }}</p>
                </div>
            {% endfor %}
        {% else %}
            <p class="p-3 invisible">invisible</p>
        {% endif %}
        <div class="flex justify-center content-center">
            <div class="px-5 py-5 md:px-5 md:py-3 lg:w-5/12">
                <div class="mb-5">
                    <h2 class="text-3xl text-black font-bold">Hello, welcome back again â€”</h2>
                    <h5 class="text-lg text-gray-700 -mt-1 font-medium">Fill your login credentails.</h5>
                </div>
                <form method="POST" action="/login/">
                    {% csrf_token %}
                    <div class="w-full mb-6">
                        <label class="block text-gray-700 mb-2" for="username">Enter your email address:</label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-black" id="username"  name="username" type="text" placeholder="Username">
                    </div>
                    <div class="w-full mb-8">
                        <label class="block text-gray-700 mb-2" for="password">Enter your password:</label>
                        <input class="appearance-none block w-full bg-gray-200 text-gray-700 border-2 border-gray-200 rounded py-2 px-4 leading-tight focus:outline-none focus:bg-white focus:border-black" id="password" name="password" type="password" placeholder="Password">
                    </div>
                    <div class="w-full">
                        <button class="bg-black rounded text-white px-8 py-2" type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
{% endblock content %}
