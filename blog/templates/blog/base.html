{% load static %}

<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'blog/main.css'%}">

    {% if title %}
        <title>TechBlog - {{ title }}</title>
    {% else %}
        <title>TechBlog | Best place for all about Python</title>
    {% endif %}

</head>

    <header class="text-gray-700 body-font shadow-md bg-white sticky top-0">
        <div class="flex flex-wrap px-8 py-3 flex-col md:flex-row items-center">

                </svg>
                <span class="ml-2 text-xl">TechBlog</span>
            </a>
            <nav class="ml-5 pl-5 border-l border-gray-500 flex flex-wrap items-center justify-center">
                <a class="mr-5 hover:text-gray-900" href="{% url 'blog-home' %}">Home</a>
                <a class="mr-5 hover:text-gray-900" href="#">Treding</a>
                <a class="mr-5 hover:text-gray-900" href="#">Latest</a>
                <a class="mr-5 hover:text-gray-900" href="#">Most Viewed</a>
                <a class="mr-5 hover:text-gray-900" href="#">About Me</a>
            </nav>
            {% if user.is_authenticated %}
                <a class="ml-auto mr-5 hover:text-gray-900" href="{% url 'users-logout' %}">Logout</a>
            {% endif %}
        </div>
    </header>

    <main role="main" class="container mx-auto">
        {% block content %}{% endblock %}
    </main>

            <p class="text-sm sm:ml-4 sm:pl-4 sm:border-l-2 sm:border-gray-200 sm:py-2 sm:mt-0 mt-4">© 2020 techblog —
                <a href="https://twitter.com/knyttneve" class="ml-1" rel="noopener noreferrer" target="_blank">@techblog</a>
            </p>
            <span class="inline-flex sm:ml-auto sm:mt-0 mt-4 justify-center sm:justify-start">

</html>
